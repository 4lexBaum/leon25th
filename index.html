<!DOCTYPE html>
<!-- saved from url=(0072)https://www.w3schools.com/html/tryit.asp?filename=tryhtml_basic_document -->
<html lang="en-US">

<head>
	<title>FIFA 20 Leon's 25 Edition</title>
	<link rel="icon"
		type="image/png"
		href="img/favicon.ico" />
	<style>
		#overlay {
			position: fixed;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			z-index: 10;
			background-color: #F90;
			background-image: url(img/leon.png);
			background-size: 50px;
			animation: colorchange 3s infinite;
		}

		.loading {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			width: 200px;
			height: 200px;
			margin: auto;
			animation: sa-scaleout 10.0s infinite ease-in-out;
			filter: grayscale(1);
		}

		#cover {
			display: none;
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			height: 50%;
			margin: auto;
			animation: pulse 5.0s infinite ease-in-out;
		}

		@keyframes sa-scaleout {
			0% {
				-webkit-transform: scale(0);
				transform: scale(0);
			}

			100% {
				-webkit-transform: scale(1.0);
				opacity: 0;
			}
		}

		@keyframes sa-scaleout {
			0% {
				-webkit-transform: scale(0);
			}

			100% {
				-webkit-transform: scale(50.0);
				opacity: 0;
			}
		}

		@keyframes colorchange {
			0% {
				background-color: red;
			}

			25% {
				background-color: yellow;
			}

			50% {
				background-color: blue;
			}

			75% {
				background-color: green;
			}

			100% {
				background-color: red;
			}
		}

		@keyframes pulse {
			0% {
				transform: rotate(0deg) scale(0.25);
			}

			30% {
				transform: rotate(360deg) scale(0.5);
			}

			60% {
				transform: rotate(0deg) scale(0.75);
			}

			90% {
				transform: rotate(360deg) scale(1);
			}

			100% {
				transform: rotate(360deg) scale(1);
			}
		}
	</style>
</head>

<body style="background-color: #ecf0f5">
	<div id="overlay">
		<img id="head"
			class="loading"
			src="img/leon.png">
		<img id="cover"
			src="img/cover.png" />
	</div>

	<script>
		setTimeout(() => {
			document.getElementById("head").style.display = "none";
			document.getElementById("cover").style.display = "block";
		}, 3000)
	</script>
</body>
